# Configuraci√≥n GRUB para ReactOS Rust Kernel Testing

set timeout=5
set default=0

menuentry "ReactOS Rust Kernel - Main" {
    multiboot /reactos-rust-kernel-elf
    boot
}

menuentry "ReactOS Rust Kernel - ELF" {
    linux /reactos-rust-kernel-elf
    boot
}

menuentry "ReactOS Rust Kernel - Debug" {
    linux /reactos-rust-kernel-elf debug
    boot
}
